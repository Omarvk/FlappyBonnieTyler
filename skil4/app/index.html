<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            glyphicon glyphicon-volume-up
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <audio loop id="themeSong" autoplay="autoplay">
            <source src="audio/BT - HofaH.mp3" />
        </audio>
        <audio id="fly">
            <source src="audio/floof_v3.mp3" />
        </audio>
        <audio id="dead">
            <source src="audio/Super Mario Bros. - Game Over Sound Effect.mp4" />
        </audio>
        <div class="GameCanvas">
            <a href="#" id="mute" class="glyphicon glyphicon-volume-off"></a>
            <p id="score">0</p>
            <div class="Player">
                 <div class="Player-wings"></div>
            </div>
            
            <div class="Pillar1">
                <div class="upPillar1"></div>
                <div class="downPillar1"></div>
            </div>

             <div class="Pillar2">
                <div class="upPillar2"></div>
                <div class="downPillar2"></div>
            </div>

            <div class="Pillar3">
                <div class="upPillar3"></div>
                <div class="downPillar3"></div>
            </div>
            
            <div class="Scoreboard">
                <p id="highScore">HighScore: 0</p>
                <p id="scoreOnBoard">Score: 0</p>
                <img id="bonniePic" src="/images/bonnie_v2.gif" alt="Bonnie">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="background-img"></div>
            <div class="ground-img"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pillar.js"></script>
        <script src="scripts/audio.js"></script>
        <!-- endbuild -->
</body>
</html>
